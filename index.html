<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One More Thing – Docwo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    .typewriter {
      overflow: hidden;
      border-right: 0.15em solid #fff;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="text-center px-6 max-w-2xl">
    <h1 class="text-6xl md:text-8xl font-extrabold mb-6 fade-in-up" style="animation-delay: 0.2s;">One more thing.</h1>

    <div class="mb-6 fade-in-up" style="animation-delay: 0.8s;">
      <img src="img/group.jpg" alt="Docwo Team" class="mx-auto rounded-2xl shadow-lg w-full max-w-md" />
    </div>

    <p class="text-2xl md:text-3xl text-gray-300 mb-6 fade-in-up typewriter" style="animation-delay: 1.5s;">
      Introducing <span class="text-white font-semibold">Docwo</span> – your health, reimagined.
    </p>

    <p class="text-gray-500 italic text-sm mb-8 fade-in-up" style="animation-delay: 2.8s;">
      Launching soon across Kerala.
    </p>

    <a href="#" class="inline-block bg-white text-black px-8 py-3 rounded-full text-lg font-semibold hover:bg-gray-200 transition duration-300 fade-in-up" style="animation-delay: 3.5s;">
      Join the Waitlist
    </a>
  </div>
</body>
</html>
